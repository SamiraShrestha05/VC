<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blogs</title>
    <!-- IMMEDIATE AUTH CHECK AND REDIRECT -->
    <script>
        (function() {
            'use strict';
            const userData = sessionStorage.getItem('currentUser');
            
            if (!userData) {
                // Set flag to indicate dashboard access attempt
                sessionStorage.setItem('dashboardAccessAttempt', 'true');
                // Redirect immediately
                window.location.href = 'index.html';
                return;
            }
        })();
        
        
        
    </script>
    <link rel="stylesheet" href="css/blogs.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/ActionButton.css">
</head>
<body>
    <!-- Navigation -->
    <div id="navigation"></div>

    <!-- Create Button -->
    <div class="floating-action">
        <button class="fab" id="createBtn">+</button>
        <a href="CreateEvent.html"><img src="assets/images/e.png" alt="event" id="e" class="e-img"></a>
    </div>

    <!-- Create Blog Section -->
    <section class="create-blog-section" id="createBlogSection">
            <div class="container">
                <h2>Create New Blog Post</h2>
                <form id="createBlogForm" class="blog-form">
                    <div class="form-group">
                        <label for="blogTitle">Blog Title *</label>
                        <input type="text" id="blogTitle" placeholder="Enter a compelling title..." required maxlength="200">
                        <div class="char-count">
                            <span id="titleCharCount">0</span>/200 characters
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="blogContent">Content *</label>
                        <textarea id="blogContent" placeholder="Share your story, experiences, and insights..." required></textarea>
                        <div class="editor-tools">
                            <button type="button" class="format-btn" onclick="formatText('bold')" title="Bold">B</button>
                            <button type="button" class="format-btn" onclick="formatText('italic')" title="Italic">I</button>
                            <button type="button" class="format-btn" onclick="formatText('underline')" title="Underline">U</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="blogTags">Tags (Optional)</label>
                        <input type="text" id="blogTags" placeholder="Add tags separated by commas (e.g., environment, education, community)">
                        <div class="tags-hint">Add relevant tags to help others discover your post</div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="clearBlogForm()">
                            Clear Form
                        </button>
                         <button type="button" class="btn-primary" onclick="cancelBlogCreation()">
                             Cancel
                        </button>
                        <button type="submit" class="btn-primary">
                            <span id="publishText">Publish Post</span>
                            <div id="publishLoading" class="loading-spinner" style="display: none;"></div>
                        </button>
                    </div>
                </form>
            </div>
    </section>


    <!-- Loading Spinner -->
    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
    </div>
     <!-- Footer -->
    <div id="footer"></div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script> 
    <script src="js/navigation.js"></script>
    <script src="js/blogs.js"></script>
</body>
</html>
