<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Events</title>
    <!-- IMMEDIATE AUTH CHECK AND REDIRECT -->
    <script>
        (function() {
            'use strict';
            const userData = sessionStorage.getItem('currentUser');
            
            if (!userData) {
                // Set flag to indicate dashboard access attempt
                sessionStorage.setItem('dashboardAccessAttempt', 'true');
                // Redirect immediately
                window.location.href = 'index.html';
                return;
            }
        })();
        
    </script>
    <link rel="stylesheet" href="css/events.css">
     <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/ActionButton.css">
</head>
<body>
    <!-- Navigation -->
    <div id="navigation"></div>

       
    <!-- Create Button -->
    <div class="floating-action">
        <button class="fab" id="createBtn">+</button>
        <a href="CreateBlog.html"><img src="assets/images/b.png" alt="blog" id="b" class="b-img"></a>
    </div>

    
    <div id="alert-success" class="alert alert-success" style="display: none;"></div>
    <div id="alert-error" class="alert alert-error" style="display: none;"></div>

    

    <!-- Create Events -->
    <section class="create-event-section" id="createEventSection">
        <div class="container">
            <div class="create-event-header">
                <h2>Create New Event</h2>
                <p class="create-event-subtitle">Organize a volunteering opportunity for the community</p>
            </div>
            <form id="createEventForm" class="event-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventTitle">Event Title *</label>
                        <input type="text" id="eventTitle" name="title" placeholder="e.g., Community Beach Cleanup" required>
                        <div class="form-hint">Choose a clear, descriptive title</div>
                    </div>
                    <div class="form-group">
                        <label for="eventCategory">Category *</label>
                        <select id="eventCategory" name="category" required>
                            <option value="">Select Category</option>
                            <option value="environment">üå± Environment</option>
                            <option value="education">üìö Education</option>
                            <option value="healthcare">üè• Healthcare</option>
                            <option value="community">üèòÔ∏è Community</option>
                            <option value="animals">üêæ Animals</option>
                            <option value="seniors">üëµ Seniors</option>
                            <option value="children">üßí Children</option>
                            <option value="other">üéØ Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="eventDescription">Description *</label>
                    <textarea id="eventDescription" name="description" placeholder="Describe the event, what volunteers will be doing, any requirements, etc..." required></textarea>
                    <div class="form-hint">Provide enough details so volunteers know what to expect</div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventLocation">Location *</label>
                        <input type="text" id="eventLocation" name="location" placeholder="e.g., Central Park, New York" required>
                        <div class="form-hint">Be specific about the meeting point</div>
                    </div>
                    <div class="form-group">
                        <label for="eventSlots">Volunteer Slots *</label>
                        <input type="number" id="eventSlots" name="volunteer_slots" min="1" max="1000" value="10" required>
                        <div class="form-hint">How many volunteers do you need?</div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventStartDate">Start Date & Time *</label>
                        <input type="datetime-local" id="eventStartDate" name="start_datetime" required>
                    </div>
                    <div class="form-group">
                        <label for="eventEndDate">End Date & Time *</label>
                        <input type="datetime-local" id="eventEndDate" name="end_datetime" required>
                    </div>
                </div>

              
                
                <div class="form-actions">

                    <button type="button" class="btn-secondary" onclick="cancelEventCreation()">
                        Cancel
                    </button>
                    <button type="submit" class="btn-primary">
                        Create Event
                    </button>
                </div>
            </form>
        </div>
    </section>



    <!-- Footer -->
    <div id="footer"></div>
    
    <!-- Loading Spinner -->
    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script> 
    <script src="js/navigation.js"></script>
    <script src="js/events.js"></script>
</body>
</html>
