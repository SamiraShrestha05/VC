<div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeRegisterModal()">&times;</span>
        <h2>Create an Account</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerUsername">Username *</label>
                <input type="text" id="registerUsername" required>
            </div>
            <div class="form-group">
                <label for="registerFullName">Full Name *</label>
                <input type="text" id="registerFullName" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email Address *</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password *</label>
                <input type="password" id="registerPassword" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="registerBio">Bio/Description</label>
                <textarea id="registerBio" placeholder="Tell us about yourself or your organization..."></textarea>
            </div>
            <button type="submit" class="btn-primary" style="width: 100%;">Create Account</button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">
            Already have an account? <a href="javascript:void(0)" onclick="switchToLogin()" style="color: #3498db;">Login here</a>
        </p>
    </div>
</div>
